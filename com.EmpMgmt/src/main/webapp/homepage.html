<!DOCTYPE html>
<html>
<head>
<title>Employee Management System</title>
   <style>
   /* General body styling */
body {
    font-family: Arial, sans-serif;
    background-color: #f4f4f9;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

/* Main container styling */
h1 {
    color: #333;
    font-size: 2.5rem;
    margin-bottom: 20px;
    text-shadow: 1px 1px 2px rgba(0, 0, 0, 0.1);
}

/* Button styling */
button {
    background-color: #007bff;
    color: white;
    border: none;
    padding: 12px 20px;
    margin: 10px;
    border-radius: 5px;
    cursor: pointer;
    font-size: 18px;
    transition: background-color 0.3s ease, transform 0.2s ease;
    width: 200px;
}

button:hover {
    background-color: #0056b3;
    transform: translateY(-3px);
    box-shadow: 0 4px 6px rgba(0, 0, 0, 0.15);
}

button:focus {
    outline: none;
    box-shadow: 0 0 5px #007bff;
}

/* Responsive styling */
@media (max-width: 480px) {
    h1 {
        font-size: 2rem;
    }

    button {
        font-size: 16px;
        padding: 10px 15px;
        width: 180px;
    }
}
   </style>
   </head>
<body>
    <h1>Welcome to EMS</h1>
    <button onclick="location.href='addform.html'">Add Employee</button>
    <button onclick="location.href='DisplayEmployees'">Display Employees</button>
    <button onclick="location.href='getsingle.html'">Get Single Employee</button>
</body>
</html>
